<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />		
		<title>Twitter - Home</title>
	</head>
	<body ng-app="tweetApp">
		<div id="contenedor-general">
			<div id="barrasup">
				<div id="barrasup-left">
					<a href="#timeline"><div id="logotwitter" class="icon"></div></a>
					<a href="#timeline"><span>Home</span></a>
				</div>
			</div>		
			<div id="barramenu" ng-controller="HeaderController">
				<a href="#timeline" class="itemmenu menuhome" ng-class="{ active: isActive('/timeline')}">
					<div class="icon"></div>
					<span>Inicio</span>
				</a>
				<a href="#blockUsers" class="itemmenu menublock" ng-class="{ active: isActive('/blockUsers')}">
					<div class="icon"></div>
					<span>Blocked Users</span>
				</a>
				<a href="#trends" class="itemmenu menutrend" ng-class="{ active: isActive('/trends')}">
					<div class="icon"></div>
					<span>Trends</span>
				</a>
			</div>
			<div ng-view></div>			
		</div>
		<script src="node_modules/angular/angular.min.js"></script>	
		<script src="node_modules/angular-route/angular-route.min.js"></script>	
		<script src="node_modules/ngStorage/ngStorage.min.js"></script>		
		<script src="js/dataModule.js"></script>
		<script src="js/UIModule.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
